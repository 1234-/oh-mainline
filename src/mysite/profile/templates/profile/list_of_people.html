{% extend 'base/one_column.html' %}

{% block main %}
<div class='list-of-people module'>
<ul>
{% for person in people %}
    <li>
    <a href='/people/{{person.user.username}}'>
        {{ person.user.first_name }} {{ person.user.last_name }} ({{ person.user.username }})

    </li>
{% endfor %}
</ul>
</div>
{% block main %}
