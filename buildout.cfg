[buildout]
develop = .
parts = scripts mysite production sqlite_mysite download_geocoding_db gunzip_geocoding_db
eggs = 
    ipython
    django-assets
    python-otp
    python-memcached
    setuptools
    BeautifulSoup
    twill
    mechanize
    lxml
    python-dateutil
    decorator==3.1.2
    MySQL-python
    simplejson
    pytz
    django_extensions
    python-openid
    windmill
    south
    typecheck
    odict
    celery
    mock
    django-registration
    django-authopenid
    invitation
    feedparser
    launchpadlib
    python-github2==0.1.1
    pygeoip
    ghettoq
    django-haystack>=1.1.0
    django-voting
    setproctitle
    staticgenerator
    python-launchpad-bugs
    html2text
    coverage
    pylint
    unittest-xml-reporting
    fabric
    nose
    gdata
    django-reversion==1.2.1
    Twisted
    xapian-haystack
    geopy
    sessionprofile

unzip = true
newest = false
download-cache = downloads
index = http://linode.openhatch.org/~paulproteus/

[scripts]
recipe = zc.recipe.egg:scripts
eggs = mysite
interpreter = python
initialization = 
    import os
    os.environ['DJANGO_SETTINGS_MODULE'] = 'mysite.settings'

[production]
recipe = djangorecipe
version = 1.1.2
eggs = ${buildout:eggs}
projectegg = mysite
project = mysite
settings = deployment_settings
test = search profile account base
testrunner = test_production
wsgi = true

[mysite]
recipe = djangorecipe
version = 1.1.2
eggs = ${buildout:eggs}
projectegg = mysite
project = mysite
settings = settings
test = search profile account base
testrunner = test_sans_customs

[sqlite_mysite]
recipe = djangorecipe
version = 1.1.2
eggs = ${buildout:eggs}
projectegg = mysite
project = mysite
settings = sqlite_settings

[download_geocoding_db]
recipe = hexagonit.recipe.download
url = http://linode.openhatch.org/~paulproteus/GeoLiteCity.dat.gz
download-only = true

[gunzip_geocoding_db]
recipe = plone.recipe.command
command = gunzip --to-stdout parts/download_geocoding_db/GeoLiteCity.dat.gz > downloads/GeoLiteCity.dat
update-command = gunzip --to-stdout parts/download_geocoding_db/GeoLiteCity.dat.gz > downloads/GeoLiteCity.dat
