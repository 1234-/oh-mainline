<script type="text/javascript">
    function OpenHatchMap() {
        this.provider = "google";
        this.canvas = new mxn.Mapstraction('map_canvas', this.provider);
        this.canvas.setCenterAndZoom(new mxn.LatLonPoint(37.75,-122.44), 8);
        this.canvas.addControls({ pan: true, zoom: 'small', map_type: true });
    }
$(function () {
        var map = new OpenHatchMap();
        var point = new mxn.LatLonPoint(47.4004,153.1435))
        map.canvas.setCenterAndZoom(point);
        var marker = new mxn.Marker(point);
        var data = {
             infoBubble : "Advanced Marker",
             label : "tooltip",
             date : "new Date()",
             marker : 4,
             iconShadow: "http://mapufacture.com/images/providers/blank.png",
             iconShadowSize : [0,0],
             icon : "http://assets1.mapufacture.com/images/markers/usgs_marker.png",
             iconSize : [20,20],
             draggable : false,
             hover : true
        };
        map.canvas.addMarkerWithData(marker, data);
});

</script>
