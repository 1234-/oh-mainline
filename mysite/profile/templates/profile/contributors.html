{% if contributors %}
<div class='other-contributors'>
    <label>Other contributors:</label>
    <ul>
        {% for contributor in contributors %}
        <li>
        <img src='{{ contributor.get_photo_thumbnail_url_or_default }}' />
        <a href='{% url mysite.profile.views.display_person_web contributor.user.username %}'>
            {{ contributor.get_full_name_or_username }}
        </a>
        </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
