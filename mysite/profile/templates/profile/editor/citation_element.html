<li {% if edit_mode %} class='unpublished'{% endif %}>
<div class='summary'>
    {% if citation.get_url_or_guess %}
    <a href='{{ citation.get_url_or_guess }}'>{{ citation.summary }}</a>
    {% else %}
    {{ citation.summary }}
    {% endif %}
</div>
{% if edit_mode %}
<ul class='actions'>
    <li><a href="#" class='delete_citation'></a></li>
</ul>
{% endif %}
</li>
