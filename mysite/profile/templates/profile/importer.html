{% extends 'profile/base_profile.html' %}

{% block main %}
<div id='importer' class='module'>
    <div class='module-header'>
        <h3>Find your contributions around the web!</h3>
    </div>
    <div class='module-content'>
        <div class='input'>
            <p>To find data sources, type in
            usernames and email addresses
            you've used in open source.</p>
            <table>
                <tr>
                    <td class='username'><span>paulproteus</span></td>
                    <td>
                        <input type='checkbox' id='link_dia_paulproteus_rs' />
                        <label for='link_dia_paulproteus_rs'>All repositories</label>
                    </td>
                    <td>
                        <input type='checkbox' id='link_dia_paulproteus_ou' />
                        <label for='link_dia_paulproteus_ou'>Ohloh</label>
                    </td>
                    <td>
                        <input type='checkbox' id='link_dia_paulproteus_lp' />
                        <label for='link_dia_paulproteus_lp'>Launchpad</label>
                    </td>
                </tr>
                <tr>
                    <td class='username'><input type='text' /></td>
                    <td>
                        <input type='checkbox' id='link_dia_asheesh@asheesh.org_rs' />
                        <label for='link_dia_asheesh@asheesh.org_rs'>All repositories</label>
                    </td>
                    <td>
                        <input type='checkbox' id='link_dia_asheesh@asheesh.org_ou' />
                        <label for='link_dia_asheesh@asheesh.org_ou'>Ohloh</label>
                    </td>
                    <td>
                        <input type='checkbox' id='link_dia_asheesh@asheesh.org_lp' />
                        <label for='link_dia_asheesh@asheesh.org_lp'>Launchpad</label>
                    </td>
                </tr>
            </table>
        </div>

        <div class=''>
            <input type='submit' value='Submit' id='submit_data_sources' />
        </div>
        <div style='float: left; width: 400px; padding: 10px; font-size: 12pt;'>
            <a style='font-weight: bold;' href='/people/{{ the_user.username }}'>
                &laquo; Show my projects</a>
        </div>
    </div>
</div>
{% endblock main %}

{% block js %}
<script type='text/javascript' src='/static/js/importer.js'></script>
{% endblock js %}
