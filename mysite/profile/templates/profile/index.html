<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>{{ developer_name }} &bull; Resume &bull; OpenHatch</title>
    <meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <meta http-equiv='Content-Language' content='en-us' />
    <meta http-equiv='Content-Script-Type' content='text/javascript' />
    <meta http-equiv='Content-Style-Type' content='text/css' />
    <meta name='Description' content=''>
    <style> /*<![CDATA[*/
      @import url('/static/css/all.css') all; 
      @import url('/static/css/gewgaws.css') all; 
      @import url('/static/css/profile/all.css') all;
      /*]]>*/
    </style>
    <!--[if IE]><style>/*<![CDATA[*/@import url('../css/ie/all.css');/*]]>*/</style><![endif]-->
      <!--[if lte IE 6]><style>/*<![CDATA[*/@import url('../css/ie/6-/all.css');/*]]>*/</style><![endif]-->
      <!--[if gte IE 7]><style>/*<![CDATA[*/@import url('../css/ie/7+/all.css');/*]]>*/</style><![endif]-->
      <script src='/static/js/jquery.js'></script>
      <!-- by jove I love jQuery plugins ~ rkl -->
      <script src='/static/js/jquery.query.js'></script>
      <script src='/static/js/jquery.hotkey.js'></script>
      <script src='/static/js/jquery.scrollTo.js'></script>
      <!-- FIXME: remove what we don't need here -->
      <script>
        /*
        thisstart = {{ start }};
        thisend = {{ end }};*/
      </script>
      <script src='/static/js/profile/domakesaythink.js'></script>
      <script src='/static/js/profile/lookfeel.js'></script>
    </head>
    <body>
      <div id='wrapper-outer'>
        <div id='wrapper-inner'>
          <div id='content'>
            <h1 class='name'>{{ person.name.full }}</h1>

            <div class='box'>
            <h3>Log some experience we didn't find</h3>
            <form id='add-contrib' name='add_contrib'
              method='POST' action='/profile/add_contribution'>
              <label for='project-name'>Project name: </label>
              <input id='contrib-project-name' type='text' name='project'/>

              <label for='contrib-description'>
                Describe your contribution: </label>
              <textarea id='contrib-description'
                name='contrib_text'></textarea>
              <label for='contrib-url'>
                Any related URL: </label>
              <input id='contrib-url' type='text' name='url' />

              <input type='submit' value='Log it' />
            </form>
          </div>

          <div class='box'>
            <h3>Enter your free software username</h3>
            <form id='enter-free-software-username' method='post'
              action='/profile/get_data_for_username'
              name='enter_free_software_username'>
              <label for='get-data-username'>Username</label>
              <input type='text' id='get-data-username' name='username' />
              <input type='image' src='/static/images/add.png' />
            </form>
          </div>
        </div>
      </div>
    </body>
  </html>

  {% if saved_data %}
  <p>You have contributed to the following projects:</p>
  <ul>
    {% for datum in saved_data %}
    <li>
    {{ datum.project }}
    </li><li>
    {{ datum.url }}
    </li></li>
    {{ datum.contrib_text }}
    </li>
    {% endfor %}
  </ul>
  {% endif %}
