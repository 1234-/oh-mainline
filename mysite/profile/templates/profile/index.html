<form name='add_contrib' action=''>
  <input type='text' name='project'></input>
  <input type='text' name='contrib_text'></input>
  <input type='text' name='url'></input>
</form>

{% if saved_data %}
<p>You have contributed to the following projects:</p>
<ul>
{% for datum in saved_data %}
  <li>
    {{ datum.project }}
  </li><li>
    {{ datum.url }}
  </li></li>
    {{ datum.contrib_text }}
  </li>
{% endfor %}
</ul>
{% endif %}
