{% extends 'base/one_column.html' %}
{% load base_extras %}

{% block title %}
People
{% endblock title %}

{% block pagetop %}
    <h3>
        <a href='{% url mysite.profile.views.people %}'>
            <img alt='People on OpenHatch' id='people-search' alt='People on OpenHatch' src={% version '/static/images/people-search.png' %} width='960' height='141'/>
        </a>
    </h3>
{% endblock pagetop %}

{% block main %}
<div id='big-people-list' class='module'>
    <div class='module-content body'>
    {% block people_main %}
    {% endblock people_main %}
    </div>
</div>

{% endblock main %}
