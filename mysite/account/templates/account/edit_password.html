{% extends 'base/base.html' %}

{% block more_css %}
@import url('/static/css/auth.css') all;
{% endblock more_css %}

{% block content %}
<div class='module account-dialog'>
    <form method='POST'
	  name='change_password'
	  action='/account/edit/password/do'>
      <h3 style='float: left; width: 900px;'>Change password</h3>
      {% for field in passwordchangeform %}
      <div class='form-row'>
      {{ field.label_tag }}
      {{ field }}
      </div>
      {% endfor %}
    <input type="submit" value="Change it!">
    </form>
</div>
{% endblock content %}
